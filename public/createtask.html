<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1> Create Task </h1>
        <form id="taskForm">
            <label for="name">Task Name:</label>
            <input type="text" id="name" name="name">
            <br>
    
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
            <br>
            <br>
    
            <div class="dropdown">
                <label for="priority">Priority:</label>
                <select id="priority" name="priority" class="btn btn-secondary dropdown-toggle" >
                    <option class="dropdown-item" value='low'>baixo</option>
                    <option class="dropdown-item" value='medium'>medio</option>
                    <option class="dropdown-item" value='high'>alto</option>
                </select>
            </div>
    
            <label for="user_id">User ID:</label>
            <input type="text" id="user_id" name="user_id">
            <br>
    
            <button type="submit">Create Task</button>
            <br>
        </form>
    
        <script>
            document.getElementById('taskForm').addEventListener('submit', function(event) {
                event.preventDefault();
    
                const formData = new FormData(event.target);
                const data = {
                    name: formData.get('name'),
                    description: formData.get('description'),
                    priority: formData.get('priority'),
                    isEnded: "false", // Convert checkbox value
                    due_date: null,
                    user_id: Number(formData.get('user_id'))
                };
                console.log(data)
                fetch('http://localhost:8080/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(result => {
                    alert('Task created successfully!');
                    console.log(result);
                    console.log(data)

                    
                })
                .catch(error => {
                    alert('Error creating task!');
                    console.log("deu erro")
                    console.error(error);
                });
            });
        </script>
    </div>
</body>
</html>
